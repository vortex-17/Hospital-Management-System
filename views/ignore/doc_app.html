<!DOCTYPE html>
<html>
    <head>
        <title>Doctor Dashboard</title>
        <link rel='stylesheet' href='../public/doc_app.css' />
    </head>
    <body>
        <h3>Welcome Doctor</h3>
        <br>
        <label>Here are your appointments for today</label><br><br><br>
        <% result.forEach(function(r){ %>
            <p><%=r.Name%>  - - - <%=r.treatment %> ---<%=r.startTime%> --- <%=r.phone%> --- <a href = 'http://localhost:4000/doctor/check-history=<%=r.patientId %>'>Check History</a></p>
            <br>
        <% }) %>

    </body>
</html>
